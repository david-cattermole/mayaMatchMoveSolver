[package]
name = "mmscenegraph_rust"
version = "0.1.0"
authors = ["david-cattermole <cattermole91@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "mmscenegraph_rust"
path = "./src/lib.rs"
crate_type = ["lib"]

[[bench]]
name = "bench"
harness = false

[dependencies]
approx = "0.5.1"
fastapprox = "0.3.0"
rustc-hash = "2.0.0"
log = "0.4.0"
num-traits = "0.2"

[dependencies.rand]
version = "0.8.5"
default-features = false
features = ["std", "alloc", "small_rng"]

[dependencies.petgraph]
version = "0.6"
default-features = false
features = ["stable_graph"]

[dependencies.nalgebra]
version = "0.32.2"
default-features = false
features = ["std", "matrixmultiply"]

[dev-dependencies.criterion]
version = "0.5.1"
default-features = false
features = ["html_reports"]

[profile.release]
opt-level = 3
rpath = false
# 'lto = true' Performs "fat" LTO which attempts to perform
# optimizations across all crates within the dependency graph.
lto = true
# NOTE: If we use 'panic = "abort"' then we are unable to produce tests.
# # https://github.com/rust-lang/cargo/issues/6313
#
# panic = "abort"
codegen-units = 1
